<!DOCTYPE html>
<html lang="en">
<head>

        html, body {

            width: 100%;

            height: 600px;

            height: 100%;

<body>
    <div id="game-container"></div>
    
    <!-- Unity loader -->
    <script src="https://cdn.jsdelivr.net/gh/script-ux-js/ragdoll-archers/Build/v84.loader.js"></script>
    
    <script>
        // Initialize Unity
        var buildUrl = "https://cdn.jsdelivr.net/gh/script-ux-js/ragdoll-archers/Build";
        var loaderUrl = buildUrl + "/v84.loader.js";

        createUnityInstance(document.getElementById("game-container"), {
            dataUrl: buildUrl + "/v84.data",      // if needed
            frameworkUrl: buildUrl + "/v84.framework.js", // if needed
            codeUrl: buildUrl + "/v84.wasm",      // if needed
            streamingAssetsUrl: "StreamingAssets",
